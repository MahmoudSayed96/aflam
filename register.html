<!DOCTYPE html>
<html lang="en">
  <head><!-- Required meta -->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Aflamik | Login</title><!-- Bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css"/><!-- Owl-Carousel -->
    <link rel="stylesheet" href="./plugins/owl_carousel/owl.carousel.min.css"/><!-- Custom -->
    <link rel="stylesheet" href="./css/app.min.css"/>
  </head>
  <body>
    <div class="register">
      <div class="register__bg"></div>
      <div class="row">
        <div class="col-md-6 mx-auto mt-md-5">
          <form class="register__form p-3" action="javascript:;">
            <div class="logo">
              <h2><strong><span class="text-primary">A</span></strong>flamik</h2>
            </div>
            <ul class="list-unstyled mb-0 mb-md-1" id="register__links">
              <li class="active" id="login__btn" data-name="login"><span>Login</span></li>
              <li id="sign__in__btn" data-name="sign__in"><span>Sign In</span></li>
            </ul>
            <div class="py-3" id="login__form"><!-- Username -->
              <div class="form-group input__icon">
                <input class="form-control input-lg" type="text" placeholder="Username" id="Username"/><i class="fa fa-user fa-lg"></i>
              </div><!-- Email -->
              <div class="form-group input__icon">
                <input class="form-control input-lg" type="text" placeholder="you@example.com" id="email"/><i class="fa fa-envelope fa-lg"></i>
              </div><!-- Remember me -->
              <div class="form-group d-flex justify-content-between">
                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input" id="rememberMe" type="checkbox"/>
                  <label class="custom-control-label" for="rememberMe">Remember Me</label>
                </div><a class="d-block" href="javascript:;">Forgot Password</a>
              </div><!-- Login Buttons -->
              <button class="btn btn-primary btn-block my-2 btn__login">Login</button><strong class="d-block text-center my-4 or__chose">OR</strong>
              <button class="btn btn-block btn__facebook">Facebook</button>
              <button class="btn btn-block btn__google">Google</button>
            </div>
            <div class="py-3" id="sign__in__form"><!-- Username -->
              <div class="form-group input__icon">
                <input class="form-control input-lg" type="text" placeholder="Username" id="Username"/><i class="fa fa-user fa-lg"></i>
              </div><!-- Email -->
              <div class="form-group input__icon">
                <input class="form-control input-lg" type="text" placeholder="you@example.com" id="email"/><i class="fa fa-envelope fa-lg"></i>
              </div><!-- Password -->
              <div class="form-group input__icon">
                <input class="form-control input-lg" type="password" placeholder="**********" id="password"/><i class="fa fa-lock fa-lg"></i>
              </div><!-- Login Buttons -->
              <button class="btn btn-primary btn-block my-2 btn__sign">Sign In</button><strong class="d-block text-center my-4 or__chose">OR</strong>
              <button class="btn btn-block btn__facebook">Facebook</button>
              <button class="btn btn-block btn__google">Google</button>
            </div>
          </form>
        </div>
      </div>
    </div><!-- Required JavaScript Files-->
<!-- JQuery -->
    <script src="./js/jquery-3.4.1.min.js"></script><!-- bootstrap -->
    <script src="./js/bootstrap.min.js"></script><!-- Owl-Carousel -->
    <script src="./plugins/owl_carousel/owl.carousel.min.js"></script><!-- Custom -->
    <script src="./js/app.min.js"></script>
  </body>
</html>
